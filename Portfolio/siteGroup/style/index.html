<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>style</title>
  </head>
  <body>
    <main>
      <article class="margin">
        <h1>margin</h1>
        <p>左右の色が付いていない部分(白の部分)がmarginになります</p>
      </article>
      <article class="padding">
        <h1>padding</h1>
        <p>paddingの周りの部分がpaddingになります</p>
      </article>
      <article class="border">
        <h1>border</h1>
        <p>背景色の周りに太い線が引かれている部分がborderになります</p>
      </article>
    </main>
  </body>
</html>
