<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>boxLayout</title>
  </head>
  <body>
    <h1>boxLayout</h1>
    <main>
      <article>
        <h2>displayflex</h2>
        <section class="displayFlex">
          <p>1つ目の箱です</p>
          <p>2つ目の箱です</p>
        </section>
        <h2>displayblock</h2>
        <h3>displayblock要素はtext-align&#0058;center&#0059;でwebサイト中央に要素を持っていけます</h3>
        <section class="displayBlock">
          <p>3つ目の箱です</p>
          <p>4つ目の箱です</p>
        </section>
        <h2>justify-content</h2>
        <h3>displayflexした要素を中央揃えにします</h3>
        <section class="justifyContent">
          <p>5つ目の箱です</p>
          <p>6つ目の箱です</p>
        </section>
    </main>
  </body>
</html>
